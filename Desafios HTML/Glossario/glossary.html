<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
</head>
<body>
    <h1>HTML EXAMPLES</h1>
    <p>Tags and descriptions</p>
    <dl>
        <dt>&lt;address&gt;</dt>
        <dd>defines contact information for the author/owner of a document</dd>
        
        <dt>&lt;a&gt;</dt>
        <dd>Defines a hyperlink</dd>

        <dt>&lt;abbr&gt;</dt>
        <dd>Defines an abbreviation or an acronym</dd>

        <dt>&lt;colgroup&gt;</dt>
        <dd>Specifies a group of one or more columns in a table for formatting</dd>

        <dt>&lt;div&gt;</dt>
        <dd>Defines a section in a document</dd>
    </dl>
</body>
</html>
